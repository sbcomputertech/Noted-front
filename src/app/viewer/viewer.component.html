<h1><u>Noted viewer</u></h1>
<div class="note-list">
    <div *ngFor="let note of notesJson">
        <div class="note">
            <span class="noteTitle">{{ note.title }}</span><br>
            <blockquote class="noteMain">
                {{ note.body }}<br>
                <cite>{{ note.author }}</cite>
            </blockquote>
        </div>
        <br>&nbsp;<br>
    </div>
</div>
